<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Project placeholder</title>
  <desc id="desc">Warm gradient placeholder with subtle grid lines.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="55%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#fbf5e7" />
    </linearGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect width="1600" height="900" fill="url(#grid)" />
</svg>
